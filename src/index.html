<script>
  var count = 1;
  try { setInterval(nextSummary, 5000); }
  catch(err) { }

  function nextSummary() {
    let curr_active = document.querySelector(".summary h5.active");
    let nextSibling = curr_active.nextSibling;
    // console.log(curr_active, count++);

    if(nextSibling)
    {
      curr_active.classList.remove("active");
      nextSibling.classList.add("active");
    }
    else {
      nextSibling = document.querySelector(".summary h5:first-child");
      curr_active.classList.remove("active");
      nextSibling.classList.add("active");
    }
  }


  function open_hamburger_menu() {
    let hamburger = document.querySelector("#hamburger");
    let side_bar = document.querySelector("#side_bar");

    if( hamburger.classList.contains("active") ){
      hamburger.classList.remove("active");
      side_bar.classList.remove("open");
      side_bar.classList.add("close");
    }
    else {
      hamburger.classList.add("active");
      side_bar.classList.add("open");
      side_bar.classList.remove("close");
    }
  }
