
<div class="form_wrapper" scrollout-once>
  <form action="mailto:shakibsmall25@gmail.com" class="contact-form">
    <div class="input-group">
      <input class="contact_input" type="text" name="name">
      <label for="name">name</label>
    </div>
    <div class="input-group">
      <input class="contact_input" type="email" name="email">
      <label for="email">email</label>
    </div>
    <div class="input-group last">
      <textarea class="contact_input" type="text" name="message"></textarea>
      <label for="message">message</label>
    </div>
    <div class="bottom-area">
      <div class="recapcha"></div>
      <button type="button" type="submit">send</button>
    </div>
  </form>
</div>

<div class="container">
  <h2 class="text-center mb-5">Angular Contact Form Hosted On FireBase</h2>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form [formGroup]="FormData" (ngSubmit)="onSubmit(FormData.value)">
        <div class="form-group">
          <label for="Email">Email</label>
          <input type="email" class="form-control" name="Email" aria-describedby="emailHelp" placeholder="Enter email"formControlName="Email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" class="form-control" name="Fullname" placeholder="Full Name" formControlName="Fullname">
        </div>
        <div class="form-group">
          <label for="comment">Comment</label>
          <textarea class="form-control" formControlName="Comment" name="Comment">
          </textarea>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!FormData.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
